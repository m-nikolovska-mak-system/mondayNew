name: Notify on Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  notify:
    uses: ./.github/workflows/teams-notif-on-update.yml
    with:
      notification_title: "ЁЯЪА New Release Published"
      action_required_message: "тЪая╕П Prepare new installer for Template Designer"
      watched_path: "oneProjectWed/src/java/com/miha/app/App.java"
    secrets:
      teams_webhook_url: ${{ secrets.TEAMS_WEBHOOK_INSTALLER_URL }}
