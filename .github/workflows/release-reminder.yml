name: Release Reminder with Jira Task

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  check_app_change:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previoustag
        run: |
          echo "prev_tag=$(git describe --tags --abbrev=0 HEAD^)" >> $GITHUB_ENV

      - name: Check if App.java changed
        id: check_file
        run: |
          if git diff $prev_tag HEAD --name-only | grep -q 'oneProjectWed/src/java/com/miha/app/App.java'; then
            echo "✅ App.java changed since last release!"
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "ℹ️ App.java not changed since last release."
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Create Jira task
        if: env.changed == 'true'
        uses: atlassian/gajira-create@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        with:
          project: DEMO        # change this to your Jira project key (e.g., PROG)
          issuetype: Task
          summary: "Prepare new installer for App.java changes"
          description: "App.java was modified in the latest release. Please review and rebuild the installer if necessary."
          assignee: ${{ github.actor }}
