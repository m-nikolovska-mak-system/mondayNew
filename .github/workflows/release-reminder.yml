name: Test Release Reminder

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  check_app_change:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch history so we can compare tags

      - name: Get previous tag
        id: previoustag
        run: |
          echo "prev_tag=$(git describe --tags --abbrev=0 HEAD^)" >> $GITHUB_ENV

      - name: Check if App.java changed
        id: check_file
        run: |
          if git diff $prev_tag HEAD --name-only | grep -q 'oneProjectWed/src/java/com/miha/app/App.java'; then
            echo "✅ App.java changed since last release!"
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "ℹ️ App.java not changed since last release."
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Print reminder
        if: env.changed == 'true'
        run: |
          echo "🚀 Reminder: App.java was updated in this release. Trigger your next action here (e.g., create Jira task, notify team, etc.)"
