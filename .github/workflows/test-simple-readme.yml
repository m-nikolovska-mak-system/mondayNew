name: üß™ Test Simple README Generation

on:
  workflow_dispatch:
    inputs:
      title:
        description: "Title for README"
        default: "My Custom Title"
      description:
        description: "Description for README"
        default: "This description came from the workflow HELLO !!"
      version:
        description: "Version"
        default: "2.3.4"

permissions:
  contents: write

jobs:
  test-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create docs directory if it doesn't exist
        run: mkdir -p docs

      - name: Run simple Python script
        run: |
          python3 scripts/simple-fill-readme.py \
            --workflow .github/workflows/ci-build-jar.yml \
            --template docs/template-simple.md \
            --output docs/README-test.md \
        

      - name: Check if README was created
        run: |
          echo "üìÇ Checking docs directory..."
          ls -lh docs/
          echo ""
          echo "üìÑ README content:"
          cat docs/README-test.md

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/README-test.md
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "docs: update test README"
            git push
            echo "‚úÖ Changes committed and pushed"
          fi
