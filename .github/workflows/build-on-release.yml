name: Build JAR on Release

on:
  release:
    types: [created]
  
  workflow_dispatch:  # ADD THIS - lets you run it manually
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: false
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.tag || github.ref }}  # Use input tag or release tag
      
      - name: Compile Java
        run: |
          mkdir -p out
          javac -d out oneProjectWed/src/java/com/miha/app/App.java
      
      - name: Create Manifest
        run: |
          echo "Main-Class: com.miha.app.App" > out/MANIFEST.MF
      
      - name: Package JAR
        run: |
          cd out
          jar cfm App.jar MANIFEST.MF com/miha/app/*.class
      
      - name: Upload JAR as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: out/App.jar
          retention-days: 30
      
      - name: Upload JAR to Release
        if: github.event_name == 'release'  # Only upload to release if it's a release event
        uses: softprops/action-gh-release@v1
        with:
          files: out/App.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
