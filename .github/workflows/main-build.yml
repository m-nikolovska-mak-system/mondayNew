name: Main Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build'
        required: false
        default: 'main'

jobs:
  build-jar:
    runs-on: ubuntu-latest
    outputs:
      jar-cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.ref || 'main' }}

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build JAR with Gradle
        run: ./gradlew clean jar --no-daemon
        
      - name: Validate and get JAR info
        id: jar-info
        run: |
          jar_file=$(ls build/libs/*.jar 2>/dev/null | head -n 1)
          
          if [ -z "$jar_file" ]; then
            echo "❌ No JAR files found"
            exit 1
          fi
          
          if [ ! -s "$jar_file" ]; then
            echo "❌ JAR file is empty (0 bytes)"
            exit 1
          fi
          
          echo "✓ JAR found: $(basename "$jar_file")"


      - name: Generate cache key
        id: cache-key
        run: echo "key=jar-${{ github.sha }}-${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Cache built JAR
        uses: actions/cache/save@v3
        with:
          path: build/libs/*.jar
          key: ${{ steps.cache-key.outputs.key }}


  call-installer:
    needs: build-jar
    uses: ./.github/workflows/build-installer.yml
    with:
      jar-cache-key: ${{ needs.build-jar.outputs.jar-cache-key }}

  upload-to-release:
    needs: call-installer
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download installer artifact
        uses: actions/download-artifact@v4
        with:
          name: setup-installer
          path: output
          
      - name: Verify installer exists
        run: |
              if [ ! -f output/OneProjectWed-Setup.exe ]; then
                echo "❌ Installer not found in artifact"
                ls -la output/
                exit 1
              fi
              
              installer_size=$(stat -f%z output/OneProjectWed-Setup.exe 2>/dev/null || stat -c%s output/OneProjectWed-Setup.exe)
              echo "✓ Installer found: OneProjectWed-Setup.exe ($installer_size bytes)"
              
              if [ "$installer_size" -lt 10000 ]; then
                echo "❌ Installer too small - likely corrupted"
                exit 1
              fi


              
      - name: Upload setup.exe to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/OneProjectWed-Setup.exe
          tag_name: ${{ github.event.release.tag_name }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Verify release upload
        run: |
          echo "✓ Successfully uploaded to release ${{ github.event.release.tag_name }}"
  
  notify-on-failure:
    needs: [build-jar, call-installer, upload-to-release]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Report failure
        run: |
          echo "❌ Workflow failed!"
          echo "Failed job(s): ${{ toJSON(needs) }}"
          exit 1
