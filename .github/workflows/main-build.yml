name: Main Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build'
        required: false
        default: 'main'

jobs:
  build-jar:
    runs-on: ubuntu-latest
    outputs:
      jar-cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.ref || 'main' }}

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build JAR with Gradle
        run: ./gradlew clean jar --no-daemon

      - name: Generate cache key
        id: cache-key
        run: echo "key=jar-${{ github.sha }}-${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Cache built JAR
        uses: actions/cache/save@v3
        with:
          path: build/libs/*.jar
          key: ${{ steps.cache-key.outputs.key }}

  call-installer:
    needs: build-jar
    uses: ./.github/workflows/build-installer.yml
    with:
      jar-cache-key: ${{ needs.build-jar.outputs.jar-cache-key }}

  upload-to-release:
      needs: call-installer
      runs-on: ubuntu-latest
      steps:
        - name: Download installer artifact
          uses: actions/download-artifact@v4
          with:
            name: setup-installer
            path: output

  
