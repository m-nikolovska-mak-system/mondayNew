name: Notify on App.java Changes

on:
  release:
    types: [published]
  workflow_dispatch: 

permissions:
  contents: read

jobs:
  check-and-notify:
    uses: m-nikolovska-mak-system/reusable-actions-library/.github/workflows/release-file-watcher.yml@main
    with:
      watched_file: 'oneProjectWed/src/java/com/miha/app/App.java'
      notification_title: 'üöÄ App.java Changed in Release'
      notification_message: '‚ö†Ô∏è **Action Required:** Prepare new installer for Template Designer'
