name: Generate Workflow Documentation

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate workflow docs
        run: node scripts/generate-workflow-docs.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain docs/workflows)" ]]; then
            git add docs/workflows
            git commit -m "docs: update workflow documentation"
            git push
          else
            echo "No changes â€” skipping commit."
          fi
