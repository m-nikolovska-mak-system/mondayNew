name: Branch naming

#on:
 # create:


on:
  push:
    branches-ignore:
      - main
      - develop
  pull_request:

jobs:
  branch-naming-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-branch-name@master
        with:
          regex: '^(feature|bugfix|hotfix|release|docs)\/([A-Za-z0-9]+-)?[a-z0-9\-]+$'
          allowed_prefixes: 'feature,bugfix,hotfix,release,docs'
          ignore: main,develop
          min_length: 5
          max_length: 50
