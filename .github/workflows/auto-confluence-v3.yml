name: Sync Docs to Confluence v3

on:
  workflow_dispatch:
  push:
     branches: [ main ]
     paths: [ 'docs/**' ]

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    concurrency:
      group: confluence-sync
      cancel-in-progress: false

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed files
        id: changed_files
        uses: tj-actions/changed-files@v44
        with:
          files: docs/**

      - name: Check if docs changed
        id: check_changes
        run: |
          if [ "${{ steps.changed_files.outputs.any_changed }}" == "true" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Docs changed!"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes."
          fi

      - name: Extract workflow metadata
        if: steps.check_changes.outputs.changed == 'true'
        id: meta
        run: |
          FILE="${{ fromJson(steps.changed_files.outputs.all_changed_files)[0] }}"
          NAME=$(basename "$FILE" .md)
          echo "workflow_name=$NAME" >> $GITHUB_OUTPUT

      - name: Publish Docs to Confluence
        if: steps.check_changes.outputs.changed == 'true'
        id: publish
        uses: Bhacaz/docs-as-code-confluence@v3
        with:
          folder: docs
          username: ${{ secrets.CONFLUENCE_USER }}
          password: ${{ secrets.CONFLUENCE_API_TOKEN }}
          confluence-base-url: https://mihaelanikolovska183014.atlassian.net/wiki
          space-key: DS
          parent-page-id: 2785550

      - name: Get Confluence page ID
        if: steps.check_changes.outputs.changed == 'true'
        id: page
        run: |
          TITLE="${{ steps.meta.outputs.workflow_name }}"
          RESPONSE=$(curl -s -u "${{ secrets.CONFLUENCE_USER }}:${{ secrets.CONFLUENCE_API_TOKEN }}" \
            "https://mihaelanikolovska183014.atlassian.net/wiki/rest/api/content?title=$TITLE&spaceKey=DS")

          PAGE_ID=$(echo "$RESPONSE" | jq -r '.results[0].id')
          echo "page_id=$PAGE_ID" >> $GITHUB_OUTPUT

      - name: Update Confluence Database
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          python scripts/update_confluence_database.py \
            "${{ steps.meta.outputs.workflow_name }}" \
            "${{ steps.page.outputs.page_id }}"
        env:
          CONFLUENCE_BASE: ${{ vars.CONFLUENCE_BASE }}
          CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
          CONFLUENCE_DB_PAGE_ID: ${{ secrets.CONFLUENCE_DB_PAGE_ID }}

      - name: Notify success
        if: steps.check_changes.outputs.changed == 'true' && success()
        run: echo "::notice::Confluence sync completed successfully!"

      - name: Notify failure
        if: failure()
        run: echo "::error::Confluence sync failed."
