name: Teams Notification Template

on:
  workflow_call:
    inputs:
      notification_title:
        description: 'Title of the notification card'
        required: true
        type: string
      action_required_message:
        description: 'Message to display in the attention container'
        required: false
        type: string
        default: '‚ö†Ô∏è **Reminder:** Changes detected that may require action'
      card_color:
        description: 'Color accent for the card title (Accent, Good, Warning, Attention)'
        required: false
        type: string
        default: 'Accent'
      show_files:
        description: 'Whether to show changed files in the notification'
        required: false
        type: boolean
        default: true
      watched_path:
        description: 'Optional file or directory path to monitor (only trigger notification if this path changes)'
        required: false
        type: string
        default: ''
    secrets:
      teams_webhook_url:
        description: 'Microsoft Teams webhook URL'
        required: true

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changes
        run: |
          set -e
          echo "üîç Detecting changed files..."

          AFTER="${{ github.event.release.tag_name }}"
          WATCHED_PATH="${{ inputs.watched_path }}"

          git fetch --tags --quiet

          # Get previous tag if it exists
          PREV_TAG=$(git tag --sort=-creatordate | grep -A1 "$AFTER" | tail -n1 || true)

          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "$AFTER" ]; then
            echo "‚ÑπÔ∏è No previous tag found ‚Äî treating as initial release."
            CHANGED=$(git ls-tree -r --name-only "$AFTER")
          else
            echo "üîÅ Comparing changes between $PREV_TAG ‚Üí $AFTER"
            CHANGED=$(git diff --name-only "$PREV_TAG" "$AFTER")
          fi

          if [ -z "$CHANGED" ]; then
            echo "‚ö†Ô∏è No files changed between tags ‚Äî skipping notification."
            echo "found=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ -n "$WATCHED_PATH" ]; then
            echo "üéØ Checking if '$WATCHED_PATH' changed..."
            if echo "$CHANGED" | grep -q "$WATCHED_PATH"; then
              echo "‚úÖ Path '$WATCHED_PATH' changed!"
            else
              echo "‚ÑπÔ∏è Path '$WATCHED_PATH' not changed ‚Äî skipping notification."
              echo "found=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          echo "‚úÖ Found $(echo "$CHANGED" | wc -l) changed file(s)"
          echo "found=true" >> $GITHUB_OUTPUT
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Microsoft Teams notification
        if: steps.changes.outputs.found == 'true'
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.teams_webhook_url }}
          NOTIFICATION_TITLE: ${{ inputs.notification_title }}
          ACTION_MESSAGE: ${{ inputs.action_required_message }}
          CARD_COLOR: ${{ inputs.card_color }}
          SHOW_FILES: ${{ inputs.show_files }}
        run: |
          set -e

          # Validate webhook URL
          if [ -z "$TEAMS_WEBHOOK_URL" ]; then
            echo "‚ùå Missing teams_webhook_url secret."
            exit 1
          fi

          # Gather commit information
          FILES="${{ steps.changes.outputs.files }}"
          ACTOR="${{ github.actor }}"
          REPO="${{ github.repository }}"
          SHA="${{ github.sha }}"
          SHORT_SHA="${SHA:0:7}"
          DISPLAY_ACTOR="${ACTOR:-Unknown user}"
          TIMESTAMP=$(TZ='Europe/Belgrade' date +"%Y-%m-%d %H:%M %Z")
          BRANCH="${{ github.ref_name }}"

          # Escape dangerous JSON characters
          SAFE_FILES=$(echo "$FILES" | sed 's/"/\\"/g' | sed 's/\\/\\\\/g')
          SAFE_TITLE=$(echo "$NOTIFICATION_TITLE" | sed 's/"/\\"/g')
          SAFE_ACTION=$(echo "$ACTION_MESSAGE" | sed 's/"/\\"/g')

          # Build files section (conditionally)
          if [ "$SHOW_FILES" = "true" ]; then
            FILES_SECTION=$(cat <<EOF
                    {
                      "type": "TextBlock",
                      "text": "üìÇ **Files Changed:**",
                      "weight": "Bolder",
                      "spacing": "Medium"
                    },
                    {
                      "type": "TextBlock",
                      "text": "${SAFE_FILES}",
                      "fontType": "Monospace",
                      "wrap": true
                    },
          EOF
          )
          else
            FILES_SECTION=""
          fi

          # Create Adaptive Card payload
          PAYLOAD=$(cat <<EOF
          {
            "type": "message",
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "\$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "version": "1.4",
                  "body": [
                    {
                      "type": "ColumnSet",
                      "columns": [
                        {
                          "type": "Column",
                          "width": "auto",
                          "items": [
                            {
                              "type": "Image",
                              "url": "https://github.com/${ACTOR}.png",
                              "size": "Small",
                              "style": "Person"
                            }
                          ]
                        },
                        {
                          "type": "Column",
                          "width": "stretch",
                          "items": [
                            {
                              "type": "TextBlock",
                              "text": "${SAFE_TITLE}",
                              "weight": "Bolder",
                              "size": "Large",
                              "color": "${CARD_COLOR}"
                            },
                            {
                              "type": "TextBlock",
                              "text": "${DISPLAY_ACTOR} pushed to ${REPO} (${BRANCH})",
                              "isSubtle": true,
                              "wrap": true
                            }
                          ]
                        }
                      ]
                    },
                    {
                      "type": "Container",
                      "style": "attention",
                      "items": [
                        {
                          "type": "TextBlock",
                          "text": "${SAFE_ACTION}",
                          "wrap": true,
                          "weight": "Bolder"
                        }
                      ]
                    },
                    {
                      "type": "TextBlock",
                      "text": "üîó **Commit:** [${SHORT_SHA}](https://github.com/${REPO}/commit/${SHA})",
                      "wrap": true,
                      "spacing": "Medium"
                    },
                    {
                      "type": "TextBlock",
                      "text": "üïí **Timestamp:** ${TIMESTAMP}",
                      "wrap": true
                    },
                    ${FILES_SECTION}
                    {
                      "type": "TextBlock",
                      "text": " ",
                      "spacing": "None"
                    }
                  ],
                  "actions": [
                    {
                      "type": "Action.OpenUrl",
                      "title": "View Commit",
                      "url": "https://github.com/${REPO}/commit/${SHA}"
                    },
                    {
                      "type": "Action.OpenUrl",
                      "title": "View Repository",
                      "url": "https://github.com/${REPO}"
                    }
                  ]
                }
              }
            ]
          }
          EOF
          )

          # Send to Teams
          echo "üì§ Sending notification to Teams..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" "$TEAMS_WEBHOOK_URL")

          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "202" ]; then
            echo "‚úÖ Teams notification sent successfully!"
          else
            echo "‚ùå Teams webhook failed (HTTP $HTTP_CODE)"
            echo ""
            echo "üìã Payload was:"
            echo "$PAYLOAD"
            exit 1
          fi
