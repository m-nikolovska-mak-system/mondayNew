# Each mapping defines: source â†’ destination
# You can have as many mappings as you need!
#
# Format for each mapping:
#   - name: [descriptive name]
#     source: [file pattern or folder]
#     destination: [path in platform repo]
#     preserve_structure: [true/false]
#     sync_mode: [changed/all] (optional - overrides global)
#
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
mappings:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # MAPPING 1: Source Code
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: source-code
    # What to sync
    source:
      - oneProjectWed/src/java/com/miha/app/App.java
      - oneProjectWed/src/java/com/miha/app/Helper.java
    
    # Where it goes in platform repo
    destination: products/mondayNew/source
    
    # Keep folder structure?
    preserve_structure: true
    
    # Optional: Override global sync_mode for this mapping
    # sync_mode: all
  
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # MAPPING 2: Documentation
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: documentation
    source:
      - README.md
      - docs/**
      - CHANGELOG.md
    
    destination: products/mondayNew/docs
    
    preserve_structure: true
    
    # Always sync docs even if unchanged
    sync_mode: all
  
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # MAPPING 3: Configuration Files
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: configs
    source:
      - oneProjectWed/config/**
      - oneProjectWed/*.properties
    
    destination: shared/configs/mondayNew
    
    preserve_structure: false  # Flatten configs into one folder
    
    sync_mode: all  # Always sync configs
  
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # MAPPING 4: Build Artifacts
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: artifacts
    source:
      - oneProjectWed/build/libs/*.jar
      - oneProjectWed/build/distributions/*.zip
    
    destination: artifacts/mondayNew
    
    preserve_structure: false  # Flatten artifacts
    
    sync_mode: all

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # MAPPING 5: Scripts
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: scripts
    source:
      - scripts/**
      - oneProjectWed/bin/**
    
    destination: products/mondayNew/scripts
    
    preserve_structure: true

