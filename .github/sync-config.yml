# ========================================
# Matrix-Based File Sync Configuration
# ========================================
# Location: .github/sync-config.yml
#
# This approach uses a matrix to map source paths to
# destination paths. Each mapping can have its own settings.
#
# Benefits:
# - Map different folders to different destinations
# - Different sync modes per mapping
# - Different structure preservation per mapping
# - One config, multiple sync operations
# ========================================

